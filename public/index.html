<!DOCTYPE html>
<html>
    
    <head>
    <title>Community</title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>
        <div class="row">
            <div class="image-container"><img src="images/0.png" height="200" width="200"/></div>
            <div class="image-container"><img src="images/1.png" height="200" width="200"/></div>
            <div class="image-container"><img src="images/2.png" height="200" width="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img src="images/3.png" height="200" width="200"/></div>
            <div class="image-container"><img src="images/4.png" height="200" width="200"/></div>
            <div class="image-container"><img src="images/5.png" height="200" width="200"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img src="images/6.png" height="200" width="200"/></div>
            <div class="image-container"><img src="images/7.png" height="200" width="200"/></div>
            <div class="image-container"><img src="images/8.png" height="200" width="200"/></div>
        </div>
    </body>
</html>

<script>

    document.body.style.backgroundColor = `rgb(253, 246, 230)`
    // document.body.style.backgroundColor = `hsl(180, 50%, 50%)`

    const icon_elements = Array.from (document.getElementsByTagName (`img`))
    icon_elements.forEach ((element, index) => {
        const audio = new Audio (`sounds/${ index }.mp3`)
        element.onpointerdown = () => audio.play ()
    })
</script>
